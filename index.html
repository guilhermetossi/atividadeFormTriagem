<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Pronto Socorro</title>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Formulário de Triagem</h2>
        <form action="index2.html">
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input name="nome" type="text" class="form-control" id="nome" placeholder="Digite o nome completo" required>
            </div>
            <div class="form-group">
                <label for="idade">Idade</label>
                <input name="idade" type="number" class="form-control" id="idade" placeholder="Digite a idade" required>
            </div>
            <div class="form-group">
                <label for="sexo">Sexo</label>
                <select class="form-control" id="sexo" required>
                    <option name="Sexo" value="">Selecione</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                </select>
            </div>

            
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input name="telefone" type="tel" class="form-control" id="telefone" placeholder="Digite o telefone" required>
            </div>
            <div class="form-group">
                <label for="pressao">Pressao Arterial</label>
                <input name="pressao" type="text" class="form-control" id="pressao" placeholder="Ex: 120/80" required>
            </div>
            <div class="form-group">
                <label for="saturacao">Saturacao de oxigenio</label>
                <input name="saturacao" type="number" class="form-control" id="saturacao" placeholder="Digite a Saturacao de oxigenio" required>
            </div>
            <div class="form-group">
                <label for="temperatura">Temperatura corporal</label>
                <input name="temperatura" type="number" step="0.1" class="form-control" id="temperatura" placeholder="Digite a temperatura corporal" required>
            </div>
            <div class="form-group">
                <label for="frquencia">Frequencia cardiaca</label>
                <input name="frquencia" type="number" class="form-control" id="frquencia" placeholder="Digite a Frequencia cardiaca" required>
            </div>
            <div class="form-group">
                <label for="comorbidades">Comorbidades</label>
                <textarea class="form-control" id="comorbidades" rows="3" placeholder="Digite as comorbidades"></textarea>
            </div>
            <div class="form-group">
                <label for="sintomas">Sintomas</label>
                <textarea class="form-control" id="sintomas" rows="3" placeholder="Digite os sintomas" required></textarea>
            </div>


            <div class="form-group">
                <label>Classificação de Risco</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="classificacao" id="classificacaoAzul" value="azul" required>
                    <label class="form-check-label" for="classificacaoAzul">Azul</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="classificacao" id="classificacaoVerde" value="verde" required>
                    <label class="form-check-label" for="classificacaoVerde">Verde</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="classificacao" id="classificacaoAmarelo" value="amarelo" required>
                    <label class="form-check-label" for="classificacaoAmarelo">Amarelo</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="classificacao" id="classificacaoLaranja" value="laranja" required>
                    <label class="form-check-label" for="classificacaoLaranja">Laranja</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="classificacao" id="classificacaoVermelho" value="vermelho" required>
                    <label class="form-check-label" for="classificacaoVermelho">Vermelho</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</body>
</html>
